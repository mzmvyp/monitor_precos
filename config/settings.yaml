# Configurações Gerais do Sistema de Monitoramento

# Configurações de Scraping
scraping:
  terabyte:
    use_headless: false  # Desabilitar headless para Terabyte (Cloudflare detecta)
    extra_delay: 10      # Segundos extras de delay
    max_retries: 3       # Máximo de tentativas
    
  default:
    use_headless: true   # Headless para outras lojas (mais rápido)
    timeout: 30          # Timeout em segundos
    max_retries: 2       # Tentativas padrão

# Configurações de Monitoramento
monitoring:
  products_interval_minutes: 60  # Intervalo entre coletas de produtos (em minutos)
  flights_interval_hours: 12     # Intervalo entre buscas de voos (em horas)
  
# Configurações de Performance
performance:
  use_cache: true        # Usar cache de preços
  cache_ttl_minutes: 30  # Tempo de vida do cache (em minutos)
  parallel_scrapers: false  # Manter false para evitar bloqueios (sequencial é mais seguro)

# Configurações de Logs
logging:
  level: INFO            # DEBUG, INFO, WARNING, ERROR
  file: "logs/monitor.log"  # Arquivo de log (opcional)

