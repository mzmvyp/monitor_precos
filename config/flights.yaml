# Configuração de monitoramento de voos

flights:
  - id: "flight-italy-sep2026"
    name: "Voo Brasil → Itália (Set/2026)"
    origin: "GRU"  # São Paulo Guarulhos
    destinations:
      - "MXP"  # Milão Malpensa
      - "BLQ"  # Bologna
      - "FLR"  # Florença
      - "VCE"  # Veneza
    
    # Datas de ida (precisa chegar até 04/Set para pegar cruzeiro dia 05)
    departure_dates:
      - "2026-08-30"
      - "2026-08-31"
      - "2026-09-01"
      - "2026-09-02"
      - "2026-09-03"
    
    # Volta: 14 dias após a ida (calculado automaticamente)
    return_offset_days: 14
    
    # Quantos voos manter por combinação (os mais baratos)
    top_flights_per_route: 3
    
    # Preferências
    max_price: 8000.0  # Preço máximo em BRL
    max_stops: 2       # Máximo de paradas
    preferred_airlines:
      - "LATAM"
      - "Azul"
      - "TAP"
      - "Lufthansa"
      - "Air France"
    
    # Alertas
    alert_price: 5000.0  # Alertar se preço for menor que isso
    
    # Frequência de busca (em horas)
    search_interval: 24  # Buscar 1x por dia

